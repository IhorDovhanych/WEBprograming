        <h1>Sing up</h1>

                    <option>27</option>

                <select id="monthselect">
                    <option value=""> Month </option>

                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>

                <select id="yearselect">
                    <option value="">Year</option>
                    <option>2004</option>
                    <option>2003</option>

                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                </select>
            </div>

            <div class="radio">
                <div>Male<input type="radio" name="male" id="male"></div>
                <div>Female<input type="radio" name="male" id="female"></div>
                <div>Other<input type="radio" name="male" id="othermale"></div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"> I am agree with rules
            </div>
            <button class="button">Sing up</button>
