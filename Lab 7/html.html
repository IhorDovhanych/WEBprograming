<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./2.js" defer></script>
    <script src="./3.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="#task2">Block 1</a>
    <a class="a" href="#task3">Block 2</a>
    <div id="task2">
        <div class="container">
            <input type="number" id="tabIndex" placeholder="Enter tab index">
            <button id="changeTab">Change tab</button> <br>
            <div class="radio">
                <button class="radioBtn active" id="positiveBtn">Positive</button>
                <button class="radioBtn" id="negativeBtn">Negative</button>
                <button class="radioBtn" id="neutralBtn">Neutral</button>
            </div>
            <label id="content">Positive content</label>
        </div>
    </div>

    <div id="task3">
        <div class="container">
            <label id="foodList">Choose some food</label> <br>
            <div class="checkBoxs">
                <button class="checkBox" id="checkAll">Check all</button> <br>
                <button class="checkBox" id="iceCream">Ice-cream</button> <br>
                <button class="checkBox" id="hotDog">Hot-dog</button> <br>
                <button class="checkBox" id="popcorn">Popcorn</button> <br>
                <button class="checkBox" id="cookie">Cookie</button>

            </div>
        </div>
    </div>
</body>

</html>
